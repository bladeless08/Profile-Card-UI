<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://scontent.fmnl7-1.fna.fbcdn.net/v/t39.30808-6/533030220_1153706329910800_4988410815514836497_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeF9m5JD3SDk8BJvgtD5O6lrNDp7KWEus5g0OnspYS6zmKXKBfTqRAFFzwGECrThIe-QHp4x1spES3AIlLSiU-I4&_nc_ohc=te0Wi125R_MQ7kNvwG12e2Y&_nc_oc=AdmbUG3P7vzNhUQfS5oHd9b4NGzl3AFPjp8KxJHSR3IjABhtl6Cws93JSjHhnrL5KVU&_nc_zt=23&_nc_ht=scontent.fmnl7-1.fna&_nc_gid=1w_VpGHOCrzSStJxcXOv5Q&oh=00_AfdbI7sfT-8dEv7lKTxo9NllSmi66DMMuwgMCpsu4dlUFQ&oe=68E8F8D4" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Joshua Elago</span>
            <span class="job">Full Stack Web Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background:#4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: black;" class="link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
  <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
</svg>
            </a>
            <a href="#" style="background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%)" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: black;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
